[general]
AppName=InstantWP
AppVersion=v5.0.1-rc6
AppPreferredName=Default
AppDate=2016


[qemu]
RAM=256
QEMUBinary=osx/qemu/bin/qemu-system-i386
VMFile=iwpserver-2.0.1.qcow2
DefaultSnapshot=default
UseSnapshots=no
DeleteSnapShotBeforeSave=no
NoWait=yes
ShowQEMUWindow=no
SleepSeconds=4

[vmports]
PortOffset=10000
Monitor=99
HTTP=80
SSH=22
WebAdminPanel=8080

[webdav]
MountWebDevScript=osx/mountWebDav.sh
UnmountWebDevScript=osx/unmountWebDav.sh
WebDavRoot=/Volumes/iwpserver.php/

[components]
IWPSSHCommandPath=osx/IWPSSHCommand
IWPQEMUTelnetPath=osx/IWPQEMUTelnet

[scripts]
startSSHScript=osx/scripts/startSSH
startSFTPScript=osx/scripts/startSFTP
startQEMUMonitorScript=osx/scripts/startQEMUMonitor
startEditConfigFileScript=osx/scripts/startEditConfigScript
startTerminal=osx/scripts/startTerminal.sh
openURL=osx/scripts/openURL

[startup]
RestartApacheOnStartup=no
RestartMySQLOnStartup=no
WaitOnVMStart=yes
WaitOnVMSeconds=100
MountWebDAV=yes
WebCheckTimeoutSeconds=1
StartProgressBarDelay=100
DelayPing=30

[shutdown]
WaitOnVMQuit=yes
WaitOnVMQuitSeconds=50
CleanUpScript=osx/cleanup.sh
QuitProgressBarDelay=1

[shortcuts]
ThemesDir=wordpress/wp-content/themes/
PluginsDir=wordpress/wp-content/plugins/
DocIndexFile=documentation.html
AboutIndexFile=about.html
PHPMyAdminUrl=phpmyadmin
WPFrontPage=wordpress
WPDashboard=wordpress/wp-login.php
FileManager=filemanager/
PHPInfo=phpinfo.php

[IWPHostServ]
IWPHostServUser=iwp
IWPHostServPassword=iwp

[UI]
buttonSleepAfterClick=1
showWPResourcesTab=no



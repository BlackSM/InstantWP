[general]
AppName=InstantWP
AppVersion=v5.0.0-rc5
AppPreferredName=Default
AppDate=2016


[qemu]
RAM=256
QEMUBinary=osx/qemu/bin/qemu-system-i386
VMFile=iwpserver-2.0.0.qcow2
DefaultSnapshot=default
UseSnapshots=no
DeleteSnapShotBeforeSave=no
NoWait=yes
ShowQEMUWindow=yes
SleepSeconds=4

[vmports]
PortOffset=10000
Monitor=99
HTTP=80
SSH=22

[webdav]
MountWebDevScript=osx/mountWebDav.sh
UnmountWebDevScript=osx/unmountWebDav.sh
WebDavRoot=/Volumes/iwpserver.php/

[components]
IWPSSHCommandPath=osx/IWPSSHCommand
IWPQEMUTelnetPath=osx/IWPQEMUTelnet

[startup]
RestartApacheOnStartup=no
RestartMySQLOnStartup=no
WaitOnVMStart=yes
WaitOnVMSeconds=100
MountWebDAV=yes
WebCheckTimeoutSeconds=10

[shutdown]
WaitOnVMQuit=yes
WaitOnVMQuitSeconds=100

[shortcuts]
ThemesDir=wordpress/wp-content/themes/
PluginsDir=wordpress/wp-content/plugins/
DocIndexFile=documentation.html
AboutIndexFile=about.html
PHPMyAdminUrl=phpmyadmin/
WPFrontPage=wordpress/
WPDashboard=wordpress/wp-login.php

[IWPHostServ]
IWPHostServUser=iwp
IWPHostServPassword=iwp


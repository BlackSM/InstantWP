[general]
AppName=InstantWP
AppVersion=v5.1.0-rc6
AppPreferredName=Default
AppDate=2016


[qemu]
RAM=268
QEMUBinary=win\qemu\instantwp-qemu-i386w.exe
VMFile=iwpserver-2.0.1.qcow2
DefaultSnapshot=default
UseSnapshots=no
DeleteSnapShotBeforeSave=no
NoWait=yes
ShowQEMUWindow=no
SleepSeconds=4

[vmports]
PortOffset=10000
Monitor=99
HTTP=80
SSH=22

[webdav]
MountWebDevScript=win/mountWebDav.bat
UnmountWebDevScript=win/unmountWebDav.bat
WebDavRoot=/Volumes/iwpserver.php/

[components]
PLinkExe=win/plink.exe
IWPSSHCommandPath=win/IWPSSHCommand.exe
IWPQEMUTelnetPath=win/IWPQEMUTelnet.exe

[scripts]
scriptRootDir=\\win\\scripts\\
startSSHScript=win\\scripts\\InstantWP-SSH.bat
startSFTPScript=win\\scripts\\InstantWP-SFTP.bat
startQEMUMonitorScript=win\\scripts\\InstantWP-QEMUMonitor.bat
startEditConfigFileScript=win\\scripts\\InstantWP-EditConfigScript.bat
openURL=win\\scripts\\openURL.bat

[startup]
RestartApacheOnStartup=no
RestartMySQLOnStartup=no
WaitOnVMStart=yes
WaitOnVMSeconds=100
MountWebDAV=yes
WebCheckTimeoutSeconds=1
StartProgressBarDelay=100
DelayPing=30

[shutdown]
WaitOnVMQuit=yes
WaitOnVMQuitSeconds=75
CleanUpScript=win\\cleanup.bat
QuitProgressBarDelay=1

[shortcuts]
ThemesDir=htdocs\\wordpress\\wp-content\\themes\\
PluginsDir=htdocs\\wordpress\\wp-content\\plugins\\
DocIndexFile=documentation.html
AboutIndexFile=about.html
PHPMyAdminUrl=phpmyadmin
WPFrontPage=wordpress
WPDashboard=wordpress/wp-login.php
FileManager=filemanager/
PHPInfo=phpinfo.php

[IWPHostServ]
IWPHostServUser=iwp
IWPHostServPassword=iwp

[FileSync]
SyncBinDir=win\sync\
SyncCommand=Start-InstantWP-Sync.exe
SyncPIDFile=sync.pid

[UI]
buttonSleepAfterClick=1
showWPResourcesTab=no
HideReadMeFile=win/noreadme
WebServerWarnMessage=win/webserverwarn


[general]
AppName=InstantWP
AppVersion=v5.0.0-rc5
AppPreferredName=Default
AppDate=2016


[qemu]
RAM=512
QEMUBinary=win\qemu\qemu-system-i386w.exe
VMFile=iwpserver-2.0.0.qcow2
DefaultSnapshot=default
UseSnapshots=no
DeleteSnapShotBeforeSave=no
NoWait=yes
ShowQEMUWindow=yes
SleepSeconds=4

[vmports]
PortOffset=10000
Monitor=99
HTTP=80
SSH=22

[webdav]
MountWebDevScript=win/mountWebDav.bat
UnmountWebDevScript=win/unmountWebDav.bat
WebDavRoot=/Volumes/iwpserver.php/

[components]
PLinkExe=win/plink.exe
IWPSSHCommandPath=win/IWPSSHCommand.exe
IWPQEMUTelnetPath=win/IWPQEMUTelnet.exe

[scripts]
startSSHScript=win/scripts/startSSH.bat
startSFTPScript=win/scripts/startSFTP.bat
startQEMUMonitorScript=win/scripts/startQEMUMonitor.bat
startEditConfigFileScript=win/scripts/startEditConfigScript.bat
openURL=win/scripts/openURL.bat

[startup]
RestartApacheOnStartup=no
RestartMySQLOnStartup=no
WaitOnVMStart=yes
WaitOnVMSeconds=100
MountWebDAV=yes
WebCheckTimeoutSeconds=1
StartProgressBarDelay=100
DelayPing=30

[shutdown]
WaitOnVMQuit=yes
WaitOnVMQuitSeconds=100
CleanUpScript=win/cleanup.bat
QuitProgressBarDelay=1

[shortcuts]
ThemesDir=wordpress/wp-content/themes/
PluginsDir=wordpress/wp-content/plugins/
DocIndexFile=documentation.html
AboutIndexFile=about.html
PHPMyAdminUrl=phpmyadmin
WPFrontPage=wordpress
WPDashboard=wordpress/wp-login.php
FileManager=filemanager/
PHPInfo=phpinfo.php

[IWPHostServ]
IWPHostServUser=iwp
IWPHostServPassword=iwp

[FileSync]
SyncBinDir=win/sync/
SyncCommand=sync.bat
SyncUser=root
SyncPassword=root
SyncLocalRoot=/htdocs/wordpress
SyncVMRoot=/var/www/localhost/htdocs/wordpress
SyncPIDFile=sync.pid
SyncTimerSeconds=15

[UI]
buttonSleepAfterClick=1
showWPResourcesTab=no

